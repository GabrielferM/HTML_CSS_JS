<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Clique Rápido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #botaoClique {
      padding: 20px 40px;
      font-size: 20px;
      margin-top: 20px;
      display: none;
    }

  <button id="botaoClique">Clique!</button>

  <!-- Link para o JS externo -->
  <script src="jogo.js"></script>
